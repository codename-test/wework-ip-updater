name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*' # 推送以 'v' 开头的标签时触发，例如 v1.0.0
    branches:
      - main # 推送到 main 分支时也触发（可选，根据你的发布习惯）

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      # 1. 检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Docker 构建环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录到 GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/codename-test/wework-ip-updater:latest
            ghcr.io/codename-test/wework-ip-updater:${{ github.ref_name }}
          labels: ${{ steps.meta.outputs.labels }}